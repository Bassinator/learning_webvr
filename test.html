<html>
 <head>
   <script src="assets/lib/aframe.min.js"></script>
   <script src="assets/lib/aframe-extras.min.js"></script>
 </head>
 <body>
   <a-scene>
     <a-assets>
       <a-asset-item id="yoda" src="assets/models/sgp24_yoda_master/scene.gltf"></a-asset-item>
       <a-mixin id="checkpoint"></a-mixin>
       <a-mixin id="checkpoint-hovered" color="#6CEEB5"></a-mixin>
     </a-assets>

     <a-gltf-model src="#yoda" position="0 1.25 -5"></a-gltf-model>


     <!-- Player -->
     <a-entity camera="userHeight: 1.6"
               universal-controls="movementControls: checkpoint"
               checkpoint-controls="mode: animate">
       <a-entity cursor
                 position="0 0 -1"
                 geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                 material="color: #CCC; shader: flat;">
       </a-entity>
     </a-entity>


     <!-- Checkpoints -->
     <a-entity position="1 0 1">
       <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="0 0 -5.2" color="#39BB82"></a-cylinder>
       <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="3 0 0" color="#39BB82"></a-cylinder>
       <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="-3 0 0" color="#39BB82"></a-cylinder>
     </a-entity>

   </a-scene>
 </body>
</html>
