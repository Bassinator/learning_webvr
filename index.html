<html>
 <head>
   <script src="assets/lib/aframe.min.js"></script>
 </head>
 <body>
   <a-scene>
     <a-assets>
       <img id="groundTexture" src="assets/images/floor.jpg">
       <img id="skyTexture" src="assets/images/sky.jpg">
       <a-asset-item id="yoda" src="assets/models/sgp24_yoda_master/scene.gltf"></a-asset-item>
     </a-assets>

     <!-- Player -->
     <a-entity id="rig" movement-controls="controls: checkpoint" checkpoint-controls="mode: animate">
       <a-entity camera
                 position="0 1.6 0"
                 look-controls="pointerLockEnabled: true">
       <a-entity cursor="fuse: true;"
                 position="0 0 -1"
                 geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                 material="color: #CCC; shader: flat;"
                 animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                 animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"></a-entity>
       </a-entity>
     </a-entity>

     <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
     <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
     <a-plane src="#groundTexture" position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
     <a-sky radius="30" src="#skyTexture" theta-length="90"></a-sky>
     <a-gltf-model src="#yoda" position="0 1.25 -5"></a-gltf-model>

     <a-link rotation="0 45 0" position="7 2 7" href="teleport_fuse_example.html" title="Home" on"click"></a-link>

   </a-scene>
 </body>
</html5
