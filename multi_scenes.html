
<html>
 <head>
   <script src="assets/lib/aframe.min.js"></script>
    <script src="assets/lib/aframe-template-component.min.js"></script>
    <script src="assets/lib/aframe-event-set-component.min.js"></script>
    <script src="assets/lib/aframe-extras.min.js"></script>
 </head>
 <body>
   <a-scene>
     <a-assets>
       <img id="groundTexture" src="assets/images/10.jpg">
       <img id="water2" src="assets/textures/water2.jpg">
       <img id="starwars" src="assets/images/starwars.jpg">
       <img id="all" src="assets/images/All.jpeg">
	<img id="moon" src="assets/textures/moon_1024.jpg">
        <img id="brick" src="assets/textures/brick_roughness.jpg">
        <img id="wood" src="assets/textures/hardwood2_diffuse.jpg">
        <img id="bunt" src="assets/textures/grasslight-big-nm.jpg">
        <img id="gd" src="assets/textures/disturb.jpg">
        <img id="water" src="assets/textures/water.jpg">
       <a-asset-item id="yoda" src="assets/models/sgp24_yoda_master/scene.gltf"></a-asset-item>
       <a-asset-item id="bus" src="assets/models/hcr2_bus/scene.gltf"></a-asset-item>
       <a-asset-item id="zwerg" src="assets/models/jakobs_zwerg/model.gltf"></a-asset-item>
     </a-assets>

     <!-- Player -->
     <a-entity id="rig" movement-controls="controls: checkpoint" checkpoint-controls="mode: animate">
       <a-entity camera
                 position="0 1.6 0"
                 look-controls="pointerLockEnabled: true">
       <a-entity cursor="fuse: true;"
                 position="0 0 -1"
                 geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                 material="color: #CCC; shader: flat;"
                 animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                 animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"></a-entity>
       </a-entity>
     </a-entity>

    <a-entity id="scene" template="src: scenes/maja-scene.html" template-set=></a-entity>

    <a-box position="-1 0.5 -3" color="red"
         event-set__click="_target: #scene; template: src: scenes/maja-scene.html"></a-box>

    <a-box position="3 0.5 -3" color="green"
         event-set__click="_target: #scene; template: src: scenes/jarno-scene.html"></a-box>

    <a-box position="1 0.5 -3" color="blue"
         event-set__click="_target: #scene; template: src: scenes/jakob-scene.html"></a-box>
     
	 <a-entity position="1 0 1">
        <a-cylinder checkpoint radius="1" height="0.1" position="0 0 -10" color="#39BB82"></a-cylinder>
        <a-cylinder checkpoint radius="1" height="0.1" position="0 0 0" color="#39BB82"></a-cylinder>
        <a-cylinder checkpoint radius="1" height="0.1" position="0 0 10" color="#39BB82"></a-cylinder>

        <a-cylinder checkpoint radius="1" height="0.1" position="10 0 -10" color="#39BB82"></a-cylinder>
        <a-cylinder checkpoint radius="1" height="0.1" position="10 0 0" color="#39BB82"></a-cylinder>
        <a-cylinder checkpoint radius="1" height="0.1" position="10 0 10" color="#39BB82"></a-cylinder>

        <a-cylinder checkpoint radius="1" height="0.1" position="-10 0 -10" color="#39BB82"></a-cylinder>
        <a-cylinder checkpoint radius="1" height="0.1" position="-10 0 0" color="#39BB82"></a-cylinder>
        <a-cylinder checkpoint radius="1" height="0.1" position="-10 0 10" color="#39BB82"></a-cylinder>
      </a-entity>
    

   </a-scene>
 </body>
</html>
