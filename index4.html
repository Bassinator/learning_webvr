<html>
 <head>
   <script src="assets/lib/aframe-extras.js"></script>
 </head>
 <body>
   <a-scene>
     <a-assets>
       <img id="groundTexture" src="assets/images/floor.jpg">
       <img id="skyTexture" src="assets/images/sky.jpg">
       <a-asset-item id="yoda" src="assets/models/sgp24_yoda_master/scene.gltf"></a-asset-item>
       <a-mixin id="checkpoint"></a-mixin>
       <a-mixin id="checkpoint-hovered" color="#6CEEB5"></a-mixin>
     </a-assets>

     <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
     <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
     <a-plane src="#groundTexture" position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
     <a-sky radius="30" src="#skyTexture" theta-length="90"></a-sky>
     <a-entity id='imp-model' gltf-model="#yoda" scale="0.01 0.01 0.01"></a-entity>


     <!-- Player -->
     <a-entity camera="userHeight: 1.6"
               universal-controls="movementControls: checkpoint"
               checkpoint-controls="mode: animate">
       <a-entity cursor
                 position="0 0 -1"
                 geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                 material="color: #CCC; shader: flat;">
       </a-entity>
     </a-entity>


     <!-- Checkpoints -->
     <a-entity position="1 0 1">
       <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="0 0 -5.2" color="#39BB82"></a-cylinder>
       <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="3 0 0" color="#39BB82"></a-cylinder>
       <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="-3 0 0" color="#39BB82"></a-cylinder>
     </a-entity>

   </a-scene>
 </body>
</html>
