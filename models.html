<html>
 <head>
   <script src="assets/lib/aframe.min.js"></script>
 </head>
 <body>
   <a-scene auto-enter-vr="display:all">
     <a-assets>
       <img id="groundTexture" src="assets/images/floor.jpg">
       <img id="skyTexture" src="assets/images/sky.jpg">
       <a-asset-item id="yoda" src="assets/models/sgp24_yoda_master/scene.gltf"></a-asset-item>
     </a-assets>

     <a-plane src="#groundTexture" position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
     <a-sky radius="30" src="#skyTexture" theta-length="90"></a-sky>

     <a-gltf-model src="#yoda" position="0 1.25 -5"></a-gltf-model>
     <a-gltf-model src="assets/models/jakobs_zwerg/model.gltf" rotation="0 180 0" scale="4 4 4" position="15 8 15"></a-gltf-model>
     <a-gltf-model src="assets/models/majas_regenbogen/model.gltf" rotation="0 180 0" scale="4 4 4" position="-15 8 15"></a-gltf-model>
     <a-gltf-model src="assets/models/majas_haus/model.gltf" rotation="0 180 0" scale="4 4 4" position="15 8 -15"></a-gltf-model>
     <a-gltf-model src="assets/models/majas_feuer/model.gltf" rotation="0 180 0" scale="4 4 4" position="-15 8 -15"></a-gltf-model>
   </a-scene>
 </body>
</html>
