
<html>
 <head>
   <script src="assets/lib/aframe.min.js"></script>
 </head>
 <body>
   <a-scene>
     <a-assets>
       <img id="groundTexture" src="assets/images/10.jpg">
       <img id="skyTexture" src="assets/images/starwars.jpg">
	<img id="moon" src="assets/textures/moon_1024.jpg">
        <img id="brick" src="assets/textures/brick_roughness.jpg">
        <img id="wood" src="assets/textures/hardwood2_diffuse.jpg">
        <img id="bunt" src="assets/textures/grasslight-big-nm.jpg">
        <img id="gd" src="assets/textures/disturb.jpg">
        <img id="water" src="assets/textures/water.jpg">
       <a-asset-item id="yoda" src="assets/models/sgp24_yoda_master/scene.gltf"></a-asset-item>
       <a-asset-item id="mfalconobj" src="assets/models/millenium_falcon/millenium-falcon.obj"></a-asset-item>
       <a-asset-item id="mfalconmtl" mtl="assets/models/millenium_falcon/millenium-falcon.mtl"></a-asset-item>
     </a-assets>

     <!-- Player -->
     <a-entity id="rig" movement-controls="controls: checkpoint" checkpoint-controls="mode: animate">
       <a-entity camera
                 position="0 1.6 0"
                 look-controls="pointerLockEnabled: true">
       <a-entity cursor="fuse: true;"
                 position="0 0 -1"
                 geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                 material="color: #CCC; shader: flat;"
                 animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                 animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"></a-entity>
       </a-entity>
     </a-entity>

    
     
     <a-plane src="#groundTexture" position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
     <a-sky radius="30" src="#skyTexture" theta-length="90"></a-sky>
 
	<!--<a-gltf-model src="#yoda" position="0 1.25 -5"></a-gltf-model>-->
	<a-obj-model src="#mfalconobj" mtl="#mfalconmtl" position="0 1.25 -5"></a-obj-model>

     <a-sphere radius="2" src="#moon" position="-3 8 -1"></a-sphere>
     <a-box position="-2 1 -5" rotation="0 0 0" height="4" width="0.5" depth="4" src="#brick"></a-box>
     <a-box position="2.5 1 -5" rotation="0 0 0" height="4" width="0.5" depth="4" src="#brick"></a-box>
     <a-box position="-1 4 -5" rotation="0 0 -45" height="4" width="0.5" depth="5" opacity="0.7"src="#water"></a-box>
     <a-box position="1.5 4 -5" rotation="0 0 45" height="4" width="0.5" depth="5" opacity="0.7" src="#water"></a-box>
     <!--<a-link rotation="0 45 0" position="7 2 7" href="http://192.168.3.112:8080/vr/justus.html" title="Home" on"click"></a-link>-->


     <!--<a-entity light="type: directional; color: #fff; intensity: 2" position="-10 10 0"></a-entity>-->

   </a-scene>
 </body>
</html>
